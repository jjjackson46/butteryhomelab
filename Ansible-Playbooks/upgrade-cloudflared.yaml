- hosts: RaspberryPi

  tasks:
    - name: Upgrade cloudflared package
      apt:
        name: cloudflared
        update_cache: yes
        upgrade: yes
      register: upgrade_result

    - name: Restart cloudflared service if package was upgraded
      systemd:
        name: cloudflared
        state: restarted
        daemon_reload: yes
      when: upgrade_result.changed